syntax = "proto3";

service TransactionsService
{
    rpc ApplyTransaction(ApplyTransactionRequest) returns (ApplyTransactionResponse);
}

message RPCDadInt
{
    string key = 1;
    int32 value = 2;
}

// Apply
message ApplyTransactionRequest
{
    repeated string keysToRead = 1;
	repeated RPCDadInt keysToWrite = 2;
}

message ApplyTransactionResponse
{
	repeated RPCDadInt valuesRead = 1;
}
// ------------------------------
